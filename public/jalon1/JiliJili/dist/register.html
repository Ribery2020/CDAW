<body>
    <div id="loginDiv">
        <form action="">
            <h1>REGESTER</h1>
             <p>UserName:<input id="userNname" type="text" autofocus ired><label id="name_trip"></label></p>

            <p>PassWord:<input id="password" type="password" required><label password_trip"></label></p>

             <p>Confirm PassWord:<input id="surePassword" type="password" ired><label id="surePassword_trip"></label></p>


            <div class="sexDiv">
                gender:
                <input class="userSex" name="sex" value="boy" type="radio">male
                <input class="userSex" name="sex" value="girl" type="radio">female
                <input class="userSex" name="sex" value="other" type="radio">other

                <label id="sex_trip"></label>
            </div>



            <p>
                email:
                <input id="email" type="email" required>
                <label id="emil_trip"></label>
            </p>

            <p style="text-align: center;">
                 <input type="submit" class="button" onblur="checkForm()" ick="return submitT()" value="submit">
                <input type="reset" class="button" value="reset">
            </p>
        </form>
    </div>

</body>
<script type="text/javascript">
    function trip(obj, trip) {
        document.getElementById(obj).innerHTML = "<b>" + trip + "</b>";
    }

    function checkSex() {
        var sexNum = document.getElementsByName("sex");
        var sex = "";
        for (let i = 0; i < sexNum.length; ++i) {
            if (sexNum[i].checked) {
                sex = sexNum[i];
             }

         }
         if (sex == "") {
             trip("sex_trip", "ERROR!!");
             return false;
         } else {
             trip("sex_trip", "OK!!");
         }
    }




    function checkForm() {
        checkSelect();
        checkHobby();
        checkSex();

        var trip = document.getElementsByName("em");
        var tripV = trip.innerHTML();
        //获取用户名输入项
        var userNname = document.getElementById("userNname");
        var uName = userNname.value;
        if (uName.length < 1 || uName.length > 10) {
            trip("name_trip", "账号长度为1-10位!!");
            return false;
        } else {
            trip("name_trip", "OK!!");

        }

        //密码长度大于6 和确认必须一致 
        var password = document.getElementById("password");
        var userPass = password.value;
        if (userPass.length < 6) {
            trip("password_trip", "密码要>6位!!");
            return false;
        } else {
            trip("password_trip", "OK!!");
        }

        //获取确认密码框的值 var
        var surePassword = document.getElementById("surePassword");
        var surePass = surePassword.value;
        if (userPass != surePass) {
            trip("surePassword_trip", "两次密码不一致!!");
            return false;
        }

        //校验邮箱:/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/
        var inputEmail = document.getElementById("email");
        var uEmail = inputEmail.value;
        if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/.test(uEmail)) {
            trip("emil_trip", "邮箱不合法!!");
            return false;
        } else {
            trip("emil_trip", "OK!!");
        }

    }

    function submitT() {
        if (checkForm()) {
            return true;
        } else {
            return false;
        }
    }
</script>
